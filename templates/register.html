<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Join the Kingdom | ConnectApp</title>
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; text-align: center;">
        <h1 style="color: var(--primary);">ConnectApp</h1>
        <p>Create an account to start earning coins!</p>
        
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required style="width:100%; margin-bottom:10px; padding:10px;">
            <input type="email" name="email" placeholder="Email" required style="width:100%; margin-bottom:10px; padding:10px;">
            <input type="password" name="password" placeholder="Password" required style="width:100%; margin-bottom:20px; padding:10px;">
            <button type="submit" class="btn-royal">Begin Your Journey</button>
        </form>
    </div>
</body>
</html>
