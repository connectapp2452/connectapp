<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ version }}">
    <title>Citizen Login | ConnectApp</title>
</head>
<body>
    <nav class="navbar">
        <h2 style="color: var(--primary); margin:0;">ConnectApp</h2>
        <a href="/" style="color:white; text-decoration:none; font-size: 0.9rem;">‚Üê Back</a>
    </nav>

    <div class="auth-container" style="text-align: center;">
        <h2 style="margin-bottom: 10px; color: var(--primary);">Welcome Back</h2>
        <p style="color: #ccc; font-size: 0.9rem; margin-bottom: 30px;">Enter the Kingdom to check your vault.</p>
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            
            <div class="password-wrapper">
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePass('login-password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn-royal" style="width: 100%; border: none; margin-top: 10px;">Enter Kingdom</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.85rem;">
            New here? <a href="/register" style="color: var(--primary); text-decoration: none;">Register for 50 Coins</a>
        </p>
    </div>

    <script>
        function togglePass(id) {
            const field = document.getElementById(id);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
