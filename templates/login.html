<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login | ConnectApp</title>
</head>
<body>
    <div class="auth-container">
        <h1 style="color: var(--primary);">Welcome Back</h1>
        <p>Log in to access your Kingdom</p>
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-royal" style="width: 100%;">Enter Kingdom</button>
        </form>
        <p style="margin-top: 20px;">New here? <a href="/register" style="color: var(--primary);">Join us</a></p>
    </div>
</body>
</html>
