<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin Throne | ConnectApp</title>
</head>
<body style="padding: 20px;">
    <h1 style="color: var(--primary);">Royal Management System</h1>
    <table border="1" style="width: 100%; border-collapse: collapse; background: var(--card);">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Coins</th>
                <th>Power Level</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.coin_balance }}</td>
                <td>{{ user.power_level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
